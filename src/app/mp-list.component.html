<md-progress-spinner *ngIf="items.length <= 0"
        [color]="_spinnerColor"
        [mode]="_spinnerMode"
        [value]="_spinnerProgressValue">
</md-progress-spinner>
<md-list>
 <md-list-item *ngFor="let item of items" class="mplistitem" (click)="onSelect(item)"
  [class.active]="item === _selectedItem"> 
 	 <h4 md-line>{{item.name}}</h4>
    <p md-line> {{item.description | mpListItemDescription}} </p>
 </md-list-item>
</md-list>
